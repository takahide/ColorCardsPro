<!DOCTYPE html>
<html manifest="manifest.php" class="with-statusbar-overlay">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ToDo7</title>
    <link rel="stylesheet" href="css/framework7.min.css">
    <link rel="stylesheet" href="css/todo7.css">
    <!-- Favicon-->
    <link href="img/icon-57.png" rel="shortcut icon"> 
    <!-- iOS 7 iPad (retina) -->
    <link href="img/icon-152.png" sizes="152x152" rel="apple-touch-icon">
    <!-- iOS 6 iPad (retina) -->
    <link href="img/icon-144.png" sizes="144x144" rel="apple-touch-icon">
    <!-- iOS 7 iPhone (retina) -->
    <link href="img/icon-120.png" sizes="120x120" rel="apple-touch-icon">
    <!-- iOS 6 iPhone (retina) -->
    <link href="img/icon-114.png" sizes="114x114" rel="apple-touch-icon">
    <!-- iOS 7 iPad -->
    <link href="img/icon-76.png" sizes="76x76" rel="apple-touch-icon">
    <!-- iOS 6 iPad -->
    <link href="img/icon-72.png" sizes="72x72" rel="apple-touch-icon">
    <!-- iOS 6 iPhone -->
    <link href="img/icon-57.png" sizes="57x57" rel="apple-touch-icon">
  </head>
  <body>
    <!-- Statusbar overlay-->
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay" style="background: #f00;"></div>
     
    <div class="panel panel-left panel-reveal">
      <div class="list-block">
        <div class="list-group">
          <ul>
            <li class="item-content list-panel-all close-panel item-link filter pink" data-type="pink">
            <div class="item-inner">
              <div class="item-title"></div>
            </div>
            </li>
            <li class="item-content list-panel-all close-panel item-link filter orange" data-type="orange">
            <div class="item-inner">
              <div class="item-title"></div>
            </div>
            </li>
            <li class="item-content list-panel-all close-panel item-link filter yellow" data-type="yellow">
            <div class="item-inner">
              <div class="item-title"></div>
            </div>
            </li>
            <li class="item-content list-panel-all close-panel item-link filter green" data-type="green">
            <div class="item-inner">
              <div class="item-title"></div>
            </div>
            </li>
            <li class="item-content list-panel-all close-panel item-link filter blue" data-type="blue">
            <div class="item-inner">
              <div class="item-title"></div>
            </div>
            </li>
            <li class="item-content list-panel-all close-panel item-link filter any" data-type="any">
            <div class="item-inner">
              <div class="item-title">すべてのカード</div>
            </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <div class="view view-main navbar-fixed">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only open-panel"><i class="icon icon-bars-white"></i></a>
            </div>
            <div class="center sliding top-text">すべてのカード</div>
            <div class="right"><a href="#" class="link icon-only open-popup"><i class="icon icon-plus">+</i></a></div>
          </div>
        </div>
        <div class="pages">
          <div data-page="index" class="page">
            <div class="page-content">
              <div class="list-block todo-items-list">
                <ul></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Popup to add new task -->
    <div class="popup">
      <div class="view view-popup navbar-fixed">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left"></div>
            <div class="center sliding">新しいカード</div>
            <div class="right"><a href="#" class="link close-popup">取消</a></div>
          </div>
        </div>
        <div class="pages">
          <div class="page popup-page">
            <div class="page-content">
              <div class="list-block">
                <ul>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">タグ</div>
                        <div class="item-input">
                          <span data-color="pink" class="color selected"></span>
                          <span data-color="orange" class="color"></span>
                          <span data-color="yellow" class="color"></span>
                          <span data-color="green" class="color"></span>
                          <span data-color="blue" class="color"></span>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label"></div>
                        <div class="item-input">
                          <input type="text" name="tag" class="tag" placeholder="新しいタグ名を入力">
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">オモテ</div>
                        <div class="item-input">
                          <input type="text" name="title" placeholder="例: apple">
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">ウラ</div>
                        <div class="item-input">
                          <input type="text" name="content" placeholder="例: りんご">
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="content-block"><a class="button add-task">追加</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Template-->
    <script id="todo-item-template" type="template">
      <li data-color="{{color}}" data-id="{{id}}" class="swipeout">
        <label class="label-checkbox item-content swipeout-content"><input type="checkbox" {{checked}}>
          <div class="item-inner">
            <div class="item-title">
              <span class="title">{{title}}</span>
              <span class="content">{{content}}</span>
            </div>
          </div>
        </label>
        <div class="swipeout-actions">
          <div class="swipeout-actions-inner"><a href="#" class="swipeout-delete">削除</a></div>
        </div>
      </li>
    </script>
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/todo7.js"></script>
  </body>
</html>
